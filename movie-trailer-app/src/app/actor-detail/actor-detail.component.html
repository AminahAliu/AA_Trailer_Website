<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="{{actor.image}}" style="width:450px; height:auto; "></div>
    <div class="col-md-6">
      <h2>{{actor.name}}</h2>
      <ul>
        <li *ngFor="let movie of actor.movies">
          <a href="{{movie.trailerURL}}">{{movie.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
