<br>
<div *ngFor="let actor of actors" style="display:inline;">
  <div class="card" class="mx-auto" style="float:left; width:500px;">
    <img class="card-img-top" src="{{actor.image}}" alt="Card image cap" class="center" style="width:90%; height:90%;">
    <div class="card-body">
      <h5 class="card-title" style="text-align:center;">{{actor.name}} </h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary" style="text-align:center;">See More</a>
    </div>
  </div>
</div>
<br>
