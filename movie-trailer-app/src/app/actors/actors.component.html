<div *ngFor="let actor of actors" style="display:inline;">
  <div class="card" style="width: 18rem;float:left;">
    <img class="card-img-top" src="{{actor.image}}" alt="Card image cap" style="width:287px; height:220px;">
    <div class="card-body">
      <h5 class="card-title" style="text-align:center;">{{actor.name}} </h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary" style="text-align:center;">See More</a>
    </div>
  </div>
</div>
